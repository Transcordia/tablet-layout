<!DOCTYPE html>
<html ng-app="tablet-layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tablet Layout Example</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/app-layout/app-layout.css" rel="stylesheet">
</head>

<body ng-class="{layoutmax: layout.max}" ng-controller="LayoutController">

<header>
    <section ng-hide="layout.max" class="title tabletLayout">
        <h2>Title Section</h2>
    </section>
    <section class="tools">
        <h2 class="pull-left">Tools</h2>
        <div class="pull-right">
            <button type="button" ng-click="layout.max = !layout.max" class="btn btn-default">
                <span class="glyphicon glyphicon-th"></span>
            </button>
        </div>
    </section>
    <nav ng-hide="layout.max" class="tabletLayout">
        <h2>Navigation Section</h2>
    </nav>
    <section ng-hide="layout.max" class="subnav tabletLayout">
        <h2>Sub-Navigation</h2>
    </section>
</header>

<main ng-click="layout.max = false">
    <h1>Main</h1>

    <p>
        This example exposes a header and footer that can maximize and minimize its
        presentation qualities with simple interactions or gestures.
    </p>

</main>

<footer>
    <section ng-hide="layout.max" class="footer tabletLayout">
        <h2>Footer Section</h2>
    </section>
</footer>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/app-layout/app-layout.js"></script>
<script src="js/app.js"></script>

</body>
</html>
